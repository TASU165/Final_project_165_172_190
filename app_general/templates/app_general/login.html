{% extends 'app_general/components/base.html' %}
{% block site_title %}รายละเอียดสินค้า{% endblock %}
{% load humanize %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-5 offset-md-3 col-lg-4 offset-lg-4">
        <h1 class="text-center ">Log in</h1>
        <form method="post" class="" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success col-6 offset-3 col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4">Sign in</button>
        </form>
    </div>
   
</div>

{% endblock %}
